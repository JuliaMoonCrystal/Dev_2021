<!DOCTYPE html>
<!--Vou fazer uma especie de tenplate de formulário para que futuramente possa ser re-usado
-->

<html>
    <meta charset="UTF-8">
    <head>
      <title>Formulário Atualizado</title>
      <link rel="stylesheet" href="estilo.css">
    </head>
    <body name='cadastro'>
        <h1>Formulário de cadastro</h1>
      <form>
          NOME: <input type="text" placeholder="Digite o seu nome" id="nome">
          <br>
          <br>

          EMAIL: <input type="text" placeholder="Digite o seu email" id="email">
          <br>
          <br>

          SEXO: <input type="radio"  id="F"> FEMININO
                 <input type="radio" id="M"> MASCULINO
          <br>
          <BR>

          RG: <input type="text" placeholder="Digite o seu RG">
          <br>
          <BR>
            
          CPF: <input type="text" placeholder="Digite o seu CPF">
          <br>
          <BR>    

          D.NASCIMENTO: <input type="date" id="nascimento">
          <br>
          <br>

          CELULAR 1: <input type="tel" placeholder="Digite o seu numero" id="celular">  
          CELULAR 2: <input type="tel" placeholder="Digite o seu numero" id="celular2">
          <br>
          <br>

          <input type="submit" value="Enviar" id="enviar">
          <input type="reset"  value="Limpar" id="Limpar">
      </form>
        <script src="formulario_pro_js.js"></script>
    </body>
</html>
