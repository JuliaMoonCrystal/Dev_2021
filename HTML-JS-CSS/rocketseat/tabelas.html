<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trabalhando com tabelas</title>
    </head>
    <body>
        <!--Vamos criar uma tabela-->
        <table>
            <caption>Tabela por idade</caption>
            <thead> <!--Cabeçalho da tabela-->
                <tr>
                    <td>Nome</td>
                    <td>Idade</td>
                </tr>
                <tr>
            </thead>

            <tbody><!--Conteudo da tabela-->
                <tr>
                    <td>Juan Miguel</td>
                    <td>20</td>
                    
                </tr>
            </tbody>

            <tfoot><!--Rodapé-->
                <tr>
                    <td>Total :</td>
                    <td>1 pessoa</td>
                </tr>
            </tfoot>
        </table>


    </body>
</html>
