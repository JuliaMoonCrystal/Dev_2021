<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trabalhando com tabelas</title>
    </head>
    <body>
        <!--Vamos criar uma tabela-->
        <table>
            <thead> <!--CabeÃ§alho da tabela-->
                <tr>
                    <td>Nome</td>
                    <td>Idade</td>
                </tr>
                <tr>
            </thead>

            <tbody><!--Conteudo da tabela-->
                <tr>
                    <td>Juan Miguel</td>
                    <td>20</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>Total :</td>
                    <td>1 pessoa</td>
                </tr>
            </tfoot>
        </table>


    </body>
</html>
