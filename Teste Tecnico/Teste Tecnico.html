        // 1) Implemente um método que crie um novo array baseado nos valores passados.

         // 2) Implemente um método que inverta um array, não utilize métodos nativos do array.
         // Entrada do método ([1,2,3,4]), Resultado do método: [4,3,2,1] 
                
                function inverter(){
                  const array2=[1,2,3,4];
                  const arrayInvertido=[];
                  const aux=[];
                  var cont=3;

                  for(var i=3;i>=0;i--){
                     aux[i]= array2[i];
                  }
                  
                  for(var y=0;y<4;y++){
                      arrayInvertido[y]=aux[cont];
                      cont--;
                  }

                  console.log("Aqui está o array invertido : "+arrayInvertido);
                  return arrayInvertido;
                }

                inverter();
         
        // 3) Implemente um método que limpe os itens desnecessários de um array (false, undefined, strings vazias, zero, null).

           function filtro(){

           function metodo5(array5,num1,num2){

        // 6) Implemente um método que retorne um array, sem valores duplicados.
        // Entrada do método ([1,2,3,3,2,4,5,4,7,3]), Resultado do método: [1,2,3,4,5,7]

         function repete(arrayRepetido){
             const arrayNrepetido=[];

             for(unique of arrayRepetido){
              if( arrayNrepetido.indexOf(unique) === -1){
                  arrayNrepetido.push(unique);
              }
             }

             console.log(arrayNrepetido);
             return arrayNrepetido;
         }
         
         repete([1,2,3,3,2,4,5,4,7,3]);

        // 7) Implemente um método que compare a igualdade de dois arrays e retorne um valor booleano.
        // Entrada do método ([1,2,3,4],[1,2,3,4]), Resultado do método: true

        function ArrayIgual(array6, array7){
            var igual= new Boolean(false);
            for(var i=0;i<= array6.length;i++){
                if(array6[i]== array7[i] && array6.length == array7.length){
                    igual=true;
                }
                else{
                    igual=false
                    console.log("Os arrays não são iguais "+ igual);
                    break;       
                }
            }
            console.log(igual);
            return igual;
        }

          ArrayIgual([1,2,3,4],[1,2,3,4]);
