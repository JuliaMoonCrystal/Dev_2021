<!DOCTYPE html>
<html>
    <head>
        <title>Imersão Dev Aula 02 Adivinhe o Pokémon</title>
        <meta charset="utf-8">
        
        <style>
            body{
                text-align: center;
                background-color: rosybrown;
            }

            img{
              height: 30;
              width: 50;
              border-radius: 30px;

            }
           button{
               padding: 20px;
               border: 20px;
               border-radius: 20px;
               border-color: black;
               font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
               font-size: large;
               color: red;
           }

        </style>
    </head>
    <body>
        <h1>Adivinhe o nome do Pokémon</h1>
        
        <img src="pikachu.png">
        <br>
        <br>

        <button onclick="mostrar()">Adivinhar nome do Pokémon</button>

        <script>

           // var numero_aleatório=Math.round(Math.random()*4);
         //   var Principal= new Array();
            var nomePokemon="Pikachu"

           var mostrar=function (){ 
            var tentativaNome=prompt("Quem é esse Pokémon?");
            
            if(nomePokemon==""){
              alert("Você precisa digitar um nome!");
            }
            else if(nomePokemon==tentativaNome){
                 alert("Parabéns acertou o pokémon");
             }
             else{
                 alert("Infelizmente errou");
             }
           }
        </script>
    </body>
</html>
