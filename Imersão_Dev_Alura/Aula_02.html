<!DOCTYPE html>
<html>
    <head>
        <!--Exibir um pokemon na tela e pedir para o usuario escrever o nome desse pokemon. Exibir se acertou ou errou o nome.
        Vou colocar mais algumas opções,mas o objetivo era fazer uma especie de
        roleta em que independente de acertar ouerrar o usuário possa sortear outra imagem
        se alguem conseguir ajudar eu agradesceria -->
        <title>Imersão Dev Aula 02 Adivinhe o Pokémon</title>
        <meta charset="utf-8">
        
        <style>
            body{
                text-align: center;
                background-color: rosybrown;
            }

            img{
              height: 30;
              width: 50;
              border-radius: 30px;

            }
           button{
               padding: 20px;
               border: 20px;
               border-radius: 20px;
               border-color: black;
               font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
               font-size: large;
               color: red;
           }

        </style>
    </head>
    <body>
        <h1>Adivinhe o nome do Pokémon</h1>
        
        <img src="pikachu.png">
        <br>
        <br>

        <button onclick="mostrar()">Adivinhar nome do Pokémon</button>
        <br>
        <br>

        <img src="dragonat.jpeg">
        <br>
        <br>

        <button onclick="mostrar1()">Adivinhar nome do Pokémon</button>

        <script>
           // var numero_aleatório=Math.round(Math.random()*4);
           
           //aqui vai servir pra contabilizar os acertos e os erros
           var acertos=0;
           var erros=0;

           var nomePokemon="Pikachu"

           var mostrar=function(){ 
            var tentativaNome=prompt("Quem é esse Pokémon?");
            
            if(nomePokemon==""){
              alert("Você precisa digitar um nome!");
            }
            else if(nomePokemon==tentativaNome){
                 alert("Parabéns acertou o pokémon");
                 acertos++;
                 console.log("Acertos "+acertos+ " , Erros "+erros);
             }
             else{
                 alert("Infelizmente errou");
                 erros++;
                 console.log(acertos+ " , "+erros);
             }
           }
            
           var nomePokemon1="Dragonite"

           var mostrar1=function(){
            var tentativaNome=prompt("Quem é esse Pokémon?");
            
            if(nomePokemon1==""){
              alert("Você precisa digitar um nome!");
            }
            else if(nomePokemon1==tentativaNome){
                 alert("Parabéns acertou o pokémon");
                 acertos++;
                 console.log("Acertos "+acertos+ " , Erros "+erros);
             }
             else{
                 alert("Infelizmente errou");
                 erros++;
                 console.log(acertos+ " , "+erros);
             }
           }
           
        </script>
    </body>
</html>
